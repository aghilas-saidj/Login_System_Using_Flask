<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='js/main.js')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='img/wave.png')}}">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<title>Login</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<img class="wave" src="static/img/wave.png">
	<div class="container">
		<div class="img">
			<img src="static/img/bg.svg">
		</div>
		<div class="login-content">



			<form form method="POST" action="/login">
				<img src="static/img/avatar.svg">
				<h2 class="title">Welcome</h2>
				<h4 class="title">Login</h4>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input class="input" type="text" name="username">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name="password">
            	   </div>
            	</div>
            	<a style="color: #999" href="/register">Clic Here If You Have Not Registred</a>
            	<input type="submit" class="btn" value="Login">
            </form>




        </div>
    </div>
    <script type="text/javascript" src="static/js/main.js"></script>
</body>
</html>
